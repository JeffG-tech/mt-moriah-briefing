<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            background-color: #f0f2f5;
        }

        .slider {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.6s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            padding: 50px;
            box-sizing: border-box;
        }

        .slide.active {
            opacity: 1;
            visibility: visible;
        }

        .slide-content {
            text-align: center;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 20px;
            max-width: 900px;
            animation: fadeInContent 1s ease-in-out;
        }
        
        @keyframes fadeInContent {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-size: 4.5em;
            margin: 0 0 10px 0;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        h2 {
            font-size: 3em;
            margin-bottom: 30px;
            font-weight: 400;
        }
        
        p, li {
            font-size: 1.8em;
            line-height: 1.6;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        li {
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
        }

        .reveal-item {
            opacity: 0;
            transform: translateY(25px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        .reveal-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .navigation {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .nav-btn {
            background-color: #fff;
            color: #333;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            margin: 0 15px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .nav-btn:hover {
            background-color: #ddd;
            transform: translateY(-2px);
        }
        
        #slide1 { background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1582407947304-fd86f028f716?q=80&w=2592&auto=format&fit=crop'); }

<body>
    <div class="slider">
        <!-- Slide content as in your original file... -->
        <!-- For brevity, you can paste all slides from your provided file here -->
    </div>
    <div class="navigation">
        <button class="nav-btn" onclick="prevSlide()">Previous</button>
        <button class="nav-btn" onclick="nextAction()">Next</button>
    </div>
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        function showSlide(index) {
            slides.forEach(slide => {
                slide.classList.remove('active');
                slide.querySelectorAll('.reveal-item').forEach(item => {
                    item.classList.remove('visible');
                });
            });
            slides[index].classList.add('active');
        }

        function nextAction() {
            const activeSlide = slides[currentSlide];
            const itemsToReveal = activeSlide.querySelectorAll('.reveal-item:not(.visible)');
            if (itemsToReveal.length > 0) {
                itemsToReveal[0].classList.add('visible');
            } else {
                goToNextSlide();
            }
        }
        
        function goToNextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            showSlide(currentSlide);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                nextAction();
            } else if (e.key === 'ArrowLeft') {
                prevSlide();
            }
        });

        showSlide(currentSlide);
    </script>
</body>
